# 万方商事 B2B 采购门户 Docker Compose 配置
# 支持多环境部署和微服务架构

version: '3.8'

services:
  # ================================
  # 应用服务
  # ================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: php-app
      args:
        BUILD_DATE: ${BUILD_DATE:-}
        VCS_REF: ${VCS_REF:-}
        VERSION: ${VERSION:-2.0.0}
    image: banho/b2b-portal:latest
    container_name: banho-b2b-app
    restart: unless-stopped
    working_dir: /var/www/html
    
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-banho_b2b}
      - DB_USERNAME=${DB_USERNAME:-banho_user}
      - DB_PASSWORD=${DB_PASSWORD}
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - MAIL_MAILER=${MAIL_MAILER:-smtp}
      - MAIL_HOST=${MAIL_HOST:-mailpit}
      - MAIL_PORT=${MAIL_PORT:-1025}
    
    volumes:
      - ./storage/app:/var/www/html/storage/app
      - ./storage/logs:/var/www/html/storage/logs
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
      - ./public/uploads:/var/www/html/public/uploads
    
    ports:
      - "${APP_PORT:-8000}:80"
    
    networks:
      - banho-network
    
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ================================
  # Nginx 反向代理
  # ================================
  nginx:
    image: nginx:1.25-alpine
    container_name: banho-b2b-nginx
    restart: unless-stopped
    
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/sites:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./public:/var/www/html/public:ro
      - ./storage/logs/nginx:/var/log/nginx
    
    networks:
      - banho-network
    
    depends_on:
      - app
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ================================
  # MySQL 数据库
  # ================================
  mysql:
    image: mysql:8.0
    container_name: banho-b2b-mysql
    restart: unless-stopped
    
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE:-banho_b2b}
      MYSQL_USER: ${DB_USERNAME:-banho_user}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
      - ./storage/logs/mysql:/var/log/mysql
    
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    
    networks:
      - banho-network
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ================================
  # Redis 缓存
  # ================================
  redis:
    image: redis:7-alpine
    container_name: banho-b2b-redis
    restart: unless-stopped
    
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - ./storage/logs/redis:/var/log/redis
    
    ports:
      - "${REDIS_PORT:-6379}:6379"
    
    networks:
      - banho-network
    
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  # ================================
  # 队列处理器
  # ================================
  queue:
    build:
      context: .
      dockerfile: Dockerfile
      target: php-app
    image: banho/b2b-portal:latest
    container_name: banho-b2b-queue
    restart: unless-stopped
    
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_HOST=mysql
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
    
    volumes:
      - ./storage/app:/var/www/html/storage/app
      - ./storage/logs:/var/www/html/storage/logs
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    
    networks:
      - banho-network
    
    depends_on:
      - mysql
      - redis
    
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ================================
  # 任务调度器
  # ================================
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      target: php-app
    image: banho/b2b-portal:latest
    container_name: banho-b2b-scheduler
    restart: unless-stopped
    
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_HOST=mysql
      - REDIS_HOST=redis
    
    volumes:
      - ./storage/app:/var/www/html/storage/app
      - ./storage/logs:/var/www/html/storage/logs
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    
    networks:
      - banho-network
    
    depends_on:
      - mysql
      - redis
    
    command: sh -c "while true; do php artisan schedule:run; sleep 60; done"
    
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  # ================================
  # 监控服务 - Prometheus
  # ================================
  prometheus:
    image: prom/prometheus:latest
    container_name: banho-b2b-prometheus
    restart: unless-stopped
    
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
      - ./storage/logs/prometheus:/var/log/prometheus
    
    networks:
      - banho-network
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ================================
  # 可视化 - Grafana
  # ================================
  grafana:
    image: grafana/grafana:latest
    container_name: banho-b2b-grafana
    restart: unless-stopped
    
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    
    networks:
      - banho-network
    
    depends_on:
      - prometheus
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ================================
  # 日志聚合 - Elasticsearch
  # ================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: banho-b2b-elasticsearch
    restart: unless-stopped
    
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
      - ./docker/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
    
    networks:
      - banho-network
    
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # ================================
  # 日志可视化 - Kibana
  # ================================
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: banho-b2b-kibana
    restart: unless-stopped
    
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    
    networks:
      - banho-network
    
    depends_on:
      - elasticsearch
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

# ================================
# 网络配置
# ================================
networks:
  banho-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ================================
# 数据卷配置
# ================================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  elasticsearch_data:
    driver: local