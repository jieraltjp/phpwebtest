# 万方商事 B2B 采购门户告警规则
# 系统和基础设施监控

groups:
  # ================================
  # 系统资源告警
  # ================================
  - name: system.rules
    rules:
      # CPU 使用率告警
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "高 CPU 使用率告警"
          description: "实例 {{ $labels.instance }} CPU 使用率超过 80%，当前值: {{ $value }}%"

      - alert: CriticalCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 95
        for: 2m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "严重 CPU 使用率告警"
          description: "实例 {{ $labels.instance }} CPU 使用率超过 95%，当前值: {{ $value }}%"

      # 内存使用率告警
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "高内存使用率告警"
          description: "实例 {{ $labels.instance }} 内存使用率超过 85%，当前值: {{ $value }}%"

      - alert: CriticalMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 95
        for: 2m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "严重内存使用率告警"
          description: "实例 {{ $labels.instance }} 内存使用率超过 95%，当前值: {{ $value }}%"

      # 磁盘空间告警
      - alert: LowDiskSpace
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "磁盘空间不足告警"
          description: "实例 {{ $labels.instance }} 磁盘 {{ $labels.mountpoint }} 使用率超过 80%，当前值: {{ $value }}%"

      - alert: CriticalDiskSpace
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 95
        for: 2m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "磁盘空间严重不足告警"
          description: "实例 {{ $labels.instance }} 磁盘 {{ $labels.mountpoint }} 使用率超过 95%，当前值: {{ $value }}%"

  # ================================
  # 应用程序告警
  # ================================
  - name: application.rules
    rules:
      # 应用程序宕机
      - alert: ApplicationDown
        expr: up{job="banho-b2b-app"} == 0
        for: 1m
        labels:
          severity: critical
          service: application
        annotations:
          summary: "应用程序宕机"
          description: "万方商事 B2B 采购门户应用程序无法访问"

      # 高响应时间
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="banho-b2b-app"}[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: application
        annotations:
          summary: "高响应时间告警"
          description: "应用程序 95% 请求响应时间超过 2 秒，当前值: {{ $value }} 秒"

      # 高错误率
      - alert: HighErrorRate
        expr: rate(http_requests_total{job="banho-b2b-app",status=~"5.."}[5m]) / rate(http_requests_total{job="banho-b2b-app"}[5m]) * 100 > 5
        for: 3m
        labels:
          severity: warning
          service: application
        annotations:
          summary: "高错误率告警"
          description: "应用程序 5xx 错误率超过 5%，当前值: {{ $value }}%"

      - alert: CriticalErrorRate
        expr: rate(http_requests_total{job="banho-b2b-app",status=~"5.."}[5m]) / rate(http_requests_total{job="banho-b2b-app"}[5m]) * 100 > 20
        for: 1m
        labels:
          severity: critical
          service: application
        annotations:
          summary: "严重错误率告警"
          description: "应用程序 5xx 错误率超过 20%，当前值: {{ $value }}%"

      # 队列积压
      - alert: QueueBacklog
        expr: redis_list_length{key="queues:default"} > 100
        for: 5m
        labels:
          severity: warning
          service: queue
        annotations:
          summary: "队列积压告警"
          description: "默认队列积压超过 100 个任务，当前值: {{ $value }}"

  # ================================
  # 数据库告警
  # ================================
  - name: database.rules
    rules:
      # MySQL 连接数
      - alert: MySQLHighConnections
        expr: mysql_global_status_threads_connected / mysql_global_variables_max_connections * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "MySQL 高连接数告警"
          description: "MySQL 连接数超过 80%，当前值: {{ $value }}%"

      # MySQL 慢查询
      - alert: MySQLSlowQueries
        expr: rate(mysql_global_status_slow_queries[5m]) > 0.1
        for: 3m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "MySQL 慢查询告警"
          description: "MySQL 慢查询率超过 0.1/秒，当前值: {{ $value }}"

      # MySQL 复制延迟
      - alert: MySQLReplicationLag
        expr: mysql_slave_lag_seconds > 30
        for: 2m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "MySQL 复制延迟告警"
          description: "MySQL 复制延迟超过 30 秒，当前值: {{ $value }} 秒"

  # ================================
  # Redis 告警
  # ================================
  - name: redis.rules
    rules:
      # Redis 内存使用率
      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: cache
        annotations:
          summary: "Redis 高内存使用率告警"
          description: "Redis 内存使用率超过 85%，当前值: {{ $value }}%"

      # Redis 连接数
      - alert: RedisHighConnections
        expr: redis_connected_clients > 80
        for: 5m
        labels:
          severity: warning
          service: cache
        annotations:
          summary: "Redis 高连接数告警"
          description: "Redis 连接数超过 80，当前值: {{ $value }}"

      # Redis 命令延迟
      - alert: RedisHighLatency
        expr: histogram_quantile(0.95, rate(redis_slowlog_length_seconds_bucket[5m])) > 0.1
        for: 3m
        labels:
          severity: warning
          service: cache
        annotations:
          summary: "Redis 高延迟告警"
          description: "Redis 95% 命令延迟超过 100ms，当前值: {{ $value }} 秒"

  # ================================
  # Nginx 告警
  # ================================
  - name: nginx.rules
    rules:
      # Nginx 高响应时间
      - alert: NginxHighResponseTime
        expr: histogram_quantile(0.95, rate(nginx_http_request_duration_seconds_bucket[5m])) > 3
        for: 5m
        labels:
          severity: warning
          service: proxy
        annotations:
          summary: "Nginx 高响应时间告警"
          description: "Nginx 95% 请求响应时间超过 3 秒，当前值: {{ $value }} 秒"

      # Nginx 高错误率
      - alert: NginxHighErrorRate
        expr: rate(nginx_http_requests_total{status=~"5.."}[5m]) / rate(nginx_http_requests_total[5m]) * 100 > 5
        for: 3m
        labels:
          severity: warning
          service: proxy
        annotations:
          summary: "Nginx 高错误率告警"
          description: "Nginx 5xx 错误率超过 5%，当前值: {{ $value }}%"

  # ================================
  # 网络告警
  # ================================
  - name: network.rules
    rules:
      # 网络延迟
      - alert: HighNetworkLatency
        expr: probe_duration_seconds > 1
        for: 5m
        labels:
          severity: warning
          service: network
        annotations:
          summary: "高网络延迟告警"
          description: "到 {{ $labels.instance }} 的网络延迟超过 1 秒，当前值: {{ $value }} 秒"

      # SSL 证书过期
      - alert: SSLCertificateExpiring
        expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 7
        for: 1h
        labels:
          severity: warning
          service: security
        annotations:
          summary: "SSL 证书即将过期"
          description: "{{ $labels.instance }} 的 SSL 证书将在 7 天内过期"

      - alert: SSLCertificateExpired
        expr: probe_ssl_earliest_cert_expiry - time() < 0
        for: 1m
        labels:
          severity: critical
          service: security
        annotations:
          summary: "SSL 证书已过期"
          description: "{{ $labels.instance }} 的 SSL 证书已过期"

  # ================================
  # 容器告警
  # ================================
  - name: container.rules
    rules:
      # 容器宕机
      - alert: ContainerDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
          service: container
        annotations:
          summary: "容器宕机"
          description: "容器 {{ $labels.instance }} 已宕机"

      # 容器高 CPU 使用率
      - alert: ContainerHighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{name!=""}[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: container
        annotations:
          summary: "容器高 CPU 使用率"
          description: "容器 {{ $labels.name }} CPU 使用率超过 80%，当前值: {{ $value }}%"

      # 容器高内存使用率
      - alert: ContainerHighMemoryUsage
        expr: container_memory_usage_bytes{name!=""} / container_spec_memory_limit_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: container
        annotations:
          summary: "容器高内存使用率"
          description: "容器 {{ $labels.name }} 内存使用率超过 85%，当前值: {{ $value }}%"