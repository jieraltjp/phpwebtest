# 万方商事 B2B 采购门户 Prometheus 配置
# 监控系统和业务指标

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'banho-b2b'
    environment: 'production'

# ================================
# 告警规则文件
# ================================
rule_files:
  - "alert_rules.yml"
  - "business_rules.yml"

# ================================
# 告警管理器配置
# ================================
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# ================================
# 监控目标
# ================================
scrape_configs:
  # ================================
  # Prometheus 自监控
  # ================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics

  # ================================
  # 应用程序监控
  # ================================
  - job_name: 'banho-b2b-app'
    static_configs:
      - targets: ['app:8000']
    scrape_interval: 15s
    metrics_path: /metrics
    params:
      format: ['prometheus']
    basic_auth:
      username: 'prometheus'
      password: '${PROMETHEUS_AUTH_PASSWORD}'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'banho-b2b-app'

  # ================================
  # Nginx 监控
  # ================================
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']
    scrape_interval: 15s
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'nginx-proxy'

  # ================================
  # PHP-FPM 监控
  # ================================
  - job_name: 'php-fpm'
    static_configs:
      - targets: ['app:9253']
    scrape_interval: 15s
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'php-fpm'

  # ================================
  # MySQL 监控
  # ================================
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']
    scrape_interval: 30s
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'mysql-master'

  # ================================
  # Redis 监控
  # ================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 15s
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'redis-cache'

  # ================================
  # Docker 容器监控
  # ================================
  - job_name: 'docker'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'docker-host'

  # ================================
  # 节点监控
  # ================================
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'host-node'

  # ================================
  # 业务指标监控
  # ================================
  - job_name: 'business-metrics'
    static_configs:
      - targets: ['app:8000']
    scrape_interval: 60s
    metrics_path: /api/metrics/business
    params:
      format: ['prometheus']
    basic_auth:
      username: 'metrics'
      password: '${METRICS_AUTH_PASSWORD}'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'banho-b2b-business'

  # ================================
  # 外部服务监控 (黑盒监控)
  # ================================
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - https://manpou.jp
        - https://api.manpou.jp/health
        - http://localhost:8000/api/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # ================================
  # SSL 证书监控
  # ================================
  - job_name: 'ssl-certificates'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - manpou.jp:443
        - api.manpou.jp:443
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # ================================
  # 网络延迟监控
  # ================================
  - job_name: 'icmp-ping'
    metrics_path: /probe
    params:
      module: [icmp]
    static_configs:
      - targets:
        - 8.8.8.8
        - 1.1.1.1
        - mysql
        - redis
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

